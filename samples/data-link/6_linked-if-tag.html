<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.12.3.js"></script>
  <script src="../../download/jsviews.js"></script>
  <script src="../sample-viewer.js"></script>
  <link href="../samples.css" rel="stylesheet" />
</head>
<body>
<style>
  .person { padding: 3px; margin: 5px; }
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  <button id="add">Add person</button><br /><br />
  <label><input type="checkbox" data-link="reverse"/> Reverse name</label>
  {^{for people}}
    <div class="person">
      {^{if ~root.reverse}}
        <b>{{:last}}</b>, {{:first}}
      {{else}}
        {{:first}} <b>{{:last}}</b>
      {{/if}}
    </div>
  {{/for}}
</script>

<!--<script src="6_linked-if-tag.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
