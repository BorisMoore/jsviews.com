<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../../download/jsviews.min.js"></script>
  <script src="../sample-viewer.min.js"></script>
  <link href="../samples.css" rel="stylesheet" />

<style>
  .person {padding: 3px; margin: 5px;}
</style>

</head>
<body>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  <button id="add">Add person</button><br /><br />
  <label><input type="checkbox" data-link="reverse"/> Reverse name</label>
  {^{for people}}
    <div class="person">
      {^{if ~root.reverse}}
        <b>{{:last}}</b>, {{:first}}
      {{else}}
        {{:first}} <b>{{:last}}</b>
      {{/if}}
    </div>
  {{/for}}
</script>
<!--<script src="6_linked-if-tag.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
