<!DOCTYPE html>
<html>
<head>
  <base href="../../" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <link href="samples/samples.css" rel="stylesheet" />
</head>
<body>
<style>
  .person { padding: 3px; margin: 5px; }
  .special { color: blue; font-style: italic; }
  .red-border { border: 1px solid red; padding: 3px; }
  .green-border { border: 2px solid green; padding: 3px; }
  .details { color: green; border: 2px solid grey;
             padding: 3px; margin-left :40px; }
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  <button id="add">Add person</button><br />
  Reverse name: <input type="checkbox" data-link="reverse"/>
  {^{for people}}
    <div class="person">
      Lead: <input type="checkbox" data-link="isLead"/>
      <span class="red-border"
        data-link="
          class{merge:isLead toggle='special'}
          class{merge:~root.reverse toggle='red-border'}
          class{merge:!~root.reverse toggle='green-border'}
        "
      >
        {^{if ~root.reverse}}
          <b>{{:last}}</b>, {{:first}}
        {{else}}
          {{:first}} <b>{{:last}}</b>
        {{/if}}
      </span>
      <span data-link="
          {:role}
          {merge:isLead toggle='- (Lead)'}
        "
        class="details"></span>
  </div>
  {{/for}}
</script>

<!--<script src="samples/data-link/8_toggle-class.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
