<body>

<div id="result"></div>

<script id="svgTemplate" type="text/x-jsrender">
  <p>
    Color: <input data-link="color trigger=true" /><br/>
    Width: <input data-link="width trigger=true" /><br/>
    Height: <input data-link="height trigger=true" /><br/>
    Border color: <input data-link="border trigger=true" /><br/>
    Border thickness: <input data-link="thickness trigger=true" />
  </p>
  <div style="border-style: solid;"
    data-link="
      css-background-color{:color}
      css-width{:width}
      css-height{:height}
      css-border-width{:thickness}
      css-border-color{:border}
    "
  ></div>
</script>
