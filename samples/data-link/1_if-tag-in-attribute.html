<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../../download/jsviews.min.js"></script>
  <script src="../sample-viewer.min.js"></script>
  <link href="../samples.css" rel="stylesheet" />
</head>
<body>
<style>
  .person {padding: 3px; margin: 5px;}
  .special {color: blue; font-style: italic;}
  .details {color: green; border: 2px solid grey;
             display: inline-block; padding: 3px; margin-left: 40px;}
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  {{for people}}
    <div class="person">
      <span class="{{if role.indexOf('Lead')>=0}}special{{/if}}">
        {{:first}} <b>{{:last}}</b>
      </span>
      <span class="details">
        {{:role}}
      </span>
    </div>
  {{/for}}
</script>
<!--<script src="1_if-tag-in-attribute.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
