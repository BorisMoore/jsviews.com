<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../download/jsviews.js"></script>
  <script src="../sample-viewer.js"></script>
  <link href="../samples.css" rel="stylesheet" />
</head>
<body>
<style>
  .person { padding: 3px; margin: 5px; }
  .red-border { border: 1px solid red; display: inline-block; padding: 3px; }
  .details { color: green; border: 2px solid grey; display: none;
             padding: 3px; margin-left :40px; }
  .question { width: 24px; vertical-align: text-bottom; }
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  <button id="add">Add person</button>
  {^{for people}}
    <div class="person">
      <span class="red-border">
        {{:first}} <b>{{:last}}</b>
      </span>
      <img class="question" src="question.jpg"/>

      <span
        data-link="
          {:role}
          visible{:_show}
        "
        class="details"
      ></span>
    </div>
  {{/for}}
</script>

<!--<script src="11c_linked-hover.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
