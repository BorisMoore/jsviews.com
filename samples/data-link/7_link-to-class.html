<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../download/jsviews.js"></script>
  <script src="../sample-viewer.js"></script>
  <link href="../samples.css" rel="stylesheet" />
</head>
<body>
<style>
  .person { padding: 3px; margin: 5px; }
  .special { color: blue; font-style: italic; }
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">
  <button id="add">Add person</button><br />
  Reverse name: <input type="checkbox" data-link="reverse"/>
  {^{for people}}
    <div class="person">
      Lead: <input type="checkbox" data-link="isLead"/>
      <span data-link="class{:isLead?'special':''}">
        {^{if ~root.reverse}}
          <b>{{:last}}</b>, {{:first}}
        {{else}}
          {{:first}} <b>{{:last}}</b>
        {{/if}}
      </span>
    </div>
  {{/for}}
</script>

<!--<script src="7_link-to-class.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
