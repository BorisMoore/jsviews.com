<!DOCTYPE html>
<html>
<head>

<body>
<style>
  .person { padding: 3px; margin: 5px; }
</style>

<div id="people"></div>

<script id="peopleTemplate" type="text/x-jsrender">

  {^{for people}}

      {{:first}} <b>{{:last}}</b>
    </div>
  {{/for}}
</script>
