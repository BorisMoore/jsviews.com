<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../download/jsviews.js"></script>
  <script src="../sample-viewer.js"></script>
  <link href="../samples.css" rel="stylesheet" />
  <style>
    .svg {
      height: 300px;
      width: 100%;
      border: 1px solid #bbb;
      margin: 2px 0 -2px -4px;
    }
  </style>
</head>
<body>

<div id="result"></div>

<script id="svgTemplate" type="text/x-jsrender">
  <p>
    Text: <input data-link="text trigger=true" /><br/>
    x: <input data-link="x trigger=true" /><br/>
    y: <input data-link="y trigger=true" /><br/>
    Text color: <input data-link="textcolor trigger=true" /><br/>
    Color: <input data-link="color trigger=true" /><br/>
    Rotate: <input data-link="angle trigger=true" />
  </p>

  <svg class="svg">
    <ellipse stroke-width="2" rx="140" ry="50"
      data-link="
        cx{:x}
        cy{:y}
        fill{:color}
        stroke{:textcolor}
        transform{:'rotate(' + angle + ' ' + x + ' ' + y + ')'}
      "
    ></ellipse>
    <text data-link="
        x{:x}
        y{:y}
        fill{:textcolor}
        text{:text}
        transform{:'rotate(' + angle + ' ' + x + ' ' + y + ')'}
      "
    ></text>
   </svg>
</script>

<!--<script src="13_linked-svg.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
