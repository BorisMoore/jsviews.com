<!DOCTYPE html>
<html>
<head>
  <link href="sample.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
  <script src="../../../../download/jsviews.js"></script>

  <script src="../../../resources/iframeLoadScript.js" type="text/javascript"></script>
</head>
<body>

<div id="team"></div>

<script id="teamTemplate" type="text/x-jsrender">
  <h4>Members 2 to 4</h4>
  <ul>
    {{for_range members start=1 end=3}}
      <li>
        {{:name}}
      </li>
    {{else}}
      <li>No items</li>
    {{/for_range}}
  </ul>

  <h4>Members 2 to end</h4>
  <ul>
    {{for_range members start=1}}
      <li>
        {{:name}}
      </li>
    {{else}}
      <li>No items</li>
    {{/for_range}}
  </ul> 

  <h4>Members 5 to 8</h4>
  <ul>
    {{for_range members start=4 end=7}}
      <li>
        {{:name}}
      </li>
    {{else}}
      <li>No items</li>
    {{/for_range}}
  </ul>

  <h4>Integers 3 to 7</h4>
  <ul>
    {{for_range start=3 end=7}}
      <li>
        {{:#data}}
      </li>
    {{else}}
      <li>No items</li>
    {{/for_range}}
  </ul>


  <h4>Integers from 4 to 0</h4>
  <ul>
    {{for_range start=4}}
      <li>
        {{:#data}}
      </li>
    {{else}}
      <li>No items</li>
    {{/for_range}}
  </ul>

</script>

</body>
</html>
