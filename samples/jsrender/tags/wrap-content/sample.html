<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsrender.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <link href="sample.css" rel="stylesheet"/>
</head>
<body>

<script id="movieTemplate" type="text/x-jsrender">
  <tr>
    <td>
      {{fntag}}
        {{>title}}
      {{/fntag}}
    </td>
    <td>
      {{fntag tmpl="#externalTmpl"/}}
    </td>
    <td>
      {{tmpltag}}
        {{>title}}
      {{/tmpltag}}
    </td>
    <td>
      {{tmpltag tmpl="#externalTmpl"/}}
    </td>
    <td>
      {{sort languages reverse=true}}
        <div>
          <b>{{>name}}</b>
        </div>
      {{/sort}}
    </td>
    <td>{{sort languages tmpl="#externalSortedTmpl"/}}</td>
  </tr>
</script>

<script id="externalSortedTmpl" type="text/x-jsrender">
  <div>{{>name}}</div>
</script>

<script id="externalTmpl" type="text/x-jsrender">
  {{>title}}
</script>

<table>
  <thead><tr>
  <th>Render method wrapping content</th>
  <th>Render method with external content</th>
  <th>Tag template wrapping content</th>
  <th>Tag template with external content</th>
  <th>Sort tag: Reverse order</th>
  <th>Sort tag: Languages (external content)</th></tr></thead>
  <tbody id="movieList"></tbody>
</table>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
