<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsrender.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <link href="sample.css" rel="stylesheet"/>
</head>
<body>

<script id="movieTemplate" type="text/x-jsrender">
  <tr>
    <td>{{>title}}</td>
    <td>
      {{for languages tmpl=~columnTemplate/}}
    </td>
    <td>
      {{for languages tmpl=tmpl/}}
    </td>
    <td>
      {{for languages tmpl=~conditionalTemplate/}}
    </td>
  </tr>
</script>

<script id="columnTemplate" type="text/x-jsrender">
  <div>
    <em>{{>name}}</em>
  </div>
</script>

<script id="rowTemplate" type="text/x-jsrender">
  <span>
    <b>{{>name}}</b>
  </span>
</script>

<script id="conditionalTemplate" type="text/x-jsrender">
  {{if name.charAt(0)==='E' tmpl=~rowTemplate}}
  {{else tmpl=~columnTemplate}}
  {{/if}}
</script>

<table>
  <thead><tr><th>Synopsis</th><th>Fixed Template</th>
  <th>Template specified in data</th><th>Conditional Template</th>
  </tr></thead>
  <tbody id="movieList"></tbody>
</table>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
