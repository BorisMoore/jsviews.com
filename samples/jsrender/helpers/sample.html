<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../download/jsrender.js"></script>
  <script src="../../sample-viewer.js"></script>
  <link href="sample.css" rel="stylesheet"/>
</head>
<body>

<script id="movieTemplate" type="text/x-jsrender">
  <thead>
    <tr>
      <th>Title
        <button id="formatBtn">
          {{>~buttonCaption('case')}}
        </button>
      </th>
      <th>
        <button id="sortBtn">
          {{>~buttonCaption('sort')}}
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    {{for #data}}
      <tr>
        <td>{{>~format(title)}}</td>
        <td>
          {{sort languages reverse=~reverseSort}}
            <div><b>{{>name}}</b></div>
          {{/sort}}
        </td>
      </tr>
    {{/for}}
  </tbody>
</script>

<table id="movieList"></table>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
