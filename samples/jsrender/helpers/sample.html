<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../../../download/jsrender.min.js"></script>
  <script src="../../sample-viewer.min.js"></script>
  <link href="sample.css" rel="stylesheet"/>
</head>
<body>

<script id="movieTemplate" type="text/x-jsrender">
  <thead>
    <tr>
      <th>Title
        <button id="formatBtn">
          {{>~buttonCaption('case')}}
        </button>
      </th>
      <th>
        <button id="sortBtn">
          {{>~buttonCaption('direction')}}
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    {{for}} {{!-- iterate over movies --}}
      <tr>
        <td>{{>~format(title)}}</td>
        <td>
          {{for languages reverse=~reverse}}
            <div><b>{{>name}}</b></div>
          {{/for}}
        </td>
      </tr>
    {{/for}}
  </tbody>
</script>

<table id="movieList"></table>
<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
