<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../../../download/jsviews.min.js"></script>
  <script src="../../sample-viewer.min.js"></script>
  <link href="sample.css" rel="stylesheet" />
</head>
<body>

<p><button id="changeNames">Change names</button></p>

<!--====== Container ======-->
<div id="details"></div>

<!--====== Template ======-->
<script id="personTmpl" type="text/x-jsrender">
<div class="box">
  <div class="subhead">Data-linking to a computed observable:</div>

  <table><tbody>
    <tr>
      <td>first:</td>
      <td data-link="firstName"></td>
      <td><input data-link="firstName" /></td>
    </tr>
    <tr>
      <td>last:</td>
      <td data-link="lastName"></td>
      <td><input data-link="lastName" /></td>
    </tr>
    <tr>
      <td>full name:</td>
      <td data-link="~fullName()"></td>
      <td><input data-link="~fullName()" /></td>
    </tr>
    <tr>
      <td>reversed full name:</td>
      <td colspan="2" data-link="~fullName(true)"></td>
    {{!-- Parameterized setter not supported
      <td><input data-link="~fullName(true)" /></td>
    --}}
    </tr>
  </tbody></table>
</div>

<div class="box">
  <div class="subhead">Data-bound tag &mdash; bound to a computed observable:</div>
  {{!-- data-bound tag--}}
  {^{>~fullName(true)}}
</div>
</script>
<!--<script src="helper.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
