<!DOCTYPE html>
<html>
<head>
  <base href="../../../" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <link href="samples/editable-data/toplevel-for/sample.css" rel="stylesheet"/>
</head>
<body>

<div class="buttons">
  <button id="showdata">show data</button>
  <button id="deletelast">delete last language</button>
</div>

<div class="comment">Click to select and edit</div>

<div id="linkedContent">
  <table>
    <thead><tr>
      <th>Title</th><th>Languages</th>
      <th><span class="addMovie">Add</span></th>
    </tr></thead>
    <tbody class="movies" data-link="{for movies tmpl='movieTmpl'}"></tbody>
  </table>

  <div class="detail" data-link="{for movies[selectedIndex] tmpl='#detailTemplate'}"></div>
</div>

<script id="movieTemplate" type="text/x-jsrender">
  <tr class="hover" data-link="css-background-color{:~bgColor()}">
    <td>
      <span data-link="#index + 1"></span>:
      <span data-link="title"></span>
    </td>
    <td data-link="{for languages tmpl='languageName'}"></td>
    <td>
      <img class="removeMovie"
        src="http://www.jsviews.com/resources/images/close.png" />
    </td>
  </tr>
</script>

<script id="detailTemplate" type="text/x-jsrender">
  <div>
    <div class="title">Title:</div>
    <div><input data-link="title" /></div>
    <div class="title">
      Languages: <span class="addLanguage">Add</span>
    </div>
    {^{for languages}}
      <input data-link="name" />
      <img class="removeLanguage"
        src="http://www.jsviews.com/resources/images/close.png" />
    {{/for}}
  </div>
</script>

<script id="showData" type="text/x-jsrender">
  <div>
    <b>Movie:</b> {{>title}}
    <b>Languages:</b> {{for languages}} {{>name}}{{/for}}
  </div>
</script>

<div id="console">
</div>

<!--<script src="samples/editable-data/toplevel-for/sample.js"></script> <!-- uncomment for testing as standalone page-->
</body>
</html>
