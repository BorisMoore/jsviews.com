<!DOCTYPE html>
<html>
<head>
  <base href="http://www.jsviews.com" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <link href="samples/editable-data/linked-tags/sample.css" rel="stylesheet"/>
</head>
<body>

<div class="buttons">
  <button id="showdata">show data</button>
  <button id="deletelast">delete last language</button>
</div>

<div class="comment">Click to select and edit</div>

<div id="movieList"></div>

<script id="movieTemplate" type="text/x-jsrender">
  <table>
    <thead><tr>
      <th>Title</th><th>Languages</th>
      <th><span class="addMovie">Add</span></th>
    </tr></thead>
    <tbody class="movies">
      {^{for movies}}
        <tr class="hover" data-link="css-background-color{:~bgColor()}">
          <td>
            {^{:#index + 1}}: {^{>title}}
          </td>
          <td>
            {^{for languages}}
              <div>{^{>name}}</div>
            {{/for}}
          </td>
          <td>
            <img class="removeMovie"
              src="http://www.jsviews.com/resources/images/close.png" />
          </td>
        </tr>
      {{/for}}
    </tbody>
  </table>

  <div class="detail">
    {^{for movies[selectedIndex]}}
      <div>
        <div class="title">Title:</div>
        <div><input data-link="title" /></div>
        <div class="title">
          Languages: <span class="addLanguage">Add</span>
        </div>
        {^{for languages}}
          <input data-link="name" />
          <img class="removeLanguage"
            src="http://www.jsviews.com/resources/images/close.png" />
        {{/for}}
      </div>
    {{/for}}
  </div>
</script>

<script id="showData" type="text/x-jsrender">
  <div>
    <b>Movie:</b> {{>title}}
    <b>Languages:</b> {{for languages}} {{>name}}{{/for}}
  </div>
</script>

<div id="console">
</div>

<!--<script src="samples/editable-data/linked-tags/sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
