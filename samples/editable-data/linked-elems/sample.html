<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../download/jsviews.js"></script>
  <script src="../../sample-viewer.js"></script>
  <link href="sample.css" rel="stylesheet"/>
</head>
<body>

<div class="buttons">
  <button id="showdata">show data</button>
  <button id="deletelast">delete last language</button>
</div>

<div class="comment">Click to select and edit</div>

<div id="movieList"></div>

<script id="movieTemplate" type="text/x-jsrender">
  <table>
    <thead><tr>
      <th>Title</th><th>Languages</th>
      <th><span class="addMovie">Add</span></th>
    </tr></thead>
    <tbody class="movies">
      {^{for movies}}
        <tr class="hover" data-link="css-background-color{:~bgColor()}">
          <td>
            <span data-link="#index + 1"></span>:
            <span data-link="title"></span>
          </td>
          <td>
            {^{for languages}}
              <div data-link="name"></div>
            {{/for}}
          </td>
          <td><span class="removeMovie"></span></td>
        </tr>
      {{/for}}
    </tbody>
  </table>

  <div class="detail">
    {^{for movies[selectedIndex]}}
      <div>
        <div class="title">Title:</div>
        <div><input data-link="title trigger=true" /></div>
        <div class="title">
          Languages: <span class="addLanguage">Add</span>
        </div>
        {^{for languages}}
          <input data-link="name trigger=true" />
          <span class="removeLanguage"></span>
        {{/for}}
      </div>
    {{/for}}
  </div>
</script>

<script id="showData" type="text/x-jsrender">
  <div>
    <b>Movie:</b> {{>title}}
    <b>Languages:</b> {{for languages}} {{>name}}{{/for}}
  </div>
</script>

<div id="console">
</div>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
