<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsviews.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.js"></script>
  <link href="../sample.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'datepicker' tag control - using jQuery UI datepicker widget: The {{datepicker}} tag</h3>

<script id="myTmpl" type="text/x-jsrender">

  <h4>Choose a start date:</h4>

  {^{datepicker startDate
    _changeMonth=true
    ^_maxDate=endDate
  /}}

  <h4>Choose an end date:</h4>

  {^{datepicker endDate
    ^_minDate=startDate
  /}}

  <h4>Choose a day during the chosen period:</h4>

  <p>
    <label>Number of months:</label>
    <select data-link="{:~page.monthsSpan:tonum}">
      <option value="1">1 month</option>
      <option value="2">2 months</option>
      <option value="3">3 months</option>
      <option value="4">4 months</option>
    </select>
  </p>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }}
    <div></div>
  {{/datepicker}}

  <h4>Your chosen day:</h4>

  <div data-link="middleDate || 'No date chosen!'" class="chosenday"></div>

  <h4>Set the middle date directly:</h4>

  {^{datepicker middleDate /}}

</script>

<div id="page"></div>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
