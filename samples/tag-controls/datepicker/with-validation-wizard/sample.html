<!DOCTYPE html>
<html>
<head>
  <base href="http://www.jsviews.com" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="download/sample-tag-controls/generic-edit/edit.js" type="text/javascript"></script>
  <script src="download/sample-tag-controls/datepicker/datepicker-derived.js" type="text/javascript"></script>
  <link href="download/sample-tag-controls/datepicker/datepicker.css" rel="stylesheet"/>
  <script src="download/sample-tag-controls/validate/validate.js" type="text/javascript"></script>
  <link href="download/sample-tag-controls/validate/validate.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'datepicker' tag control (using jQuery UI datepicker) with validation</h3>

<script id="myTmpl" type="text/x-jsrender">
{^{validation}}
<div class="wizard">
  <button id="next"
    data-link="css-visibility{:~page.pane!==2?'visible':'hidden'} disabled{:!~tag.isValid}">
    Next</button>
  <button id="prev"
    data-link="css-visibility{:~page.pane?'visible':'hidden'}">
    Back</button>
  {^{if ~page.pane === 0 }}

    <br/><br/>
    <h4>Choose a start date:</h4>
    {^{validate startDate
      required=true
      ^maxday=endDate
    }}
      {^{datepicker ^numberOfMonths=1 /}}
    {{/validate}}

    <h4>Choose an end date:</h4>

    {^{validate endDate
      required=true
      ^minday=startDate
    }}
      {^{datepicker ^numberOfMonths=2 /}}
    {{/validate}}

  {{else ~page.pane === 1 }}

    <h4>Choose a weekday during the chosen period:</h4>

    <p>
      <label>Number of months:</label>
      <select data-link="{:~page.monthsSpan:tonum}">
        <option value="1" data-link="selected{:~selOption()}">1 month</option>
        <option value="2" data-link="selected{:~selOption()}">2 months</option>
      </select>
    </p>

    {^{validate middleDate
      required=true
      msg_required='Choose a weekday!'
      weekday=true
      msg_weekday='Choose a weekday! %val% is not a weekday...'
      ^minday=startDate
      ^maxday=endDate
    }}
      {^{datepicker
        ^minDate=startDate
        ^maxDate=endDate
        ^numberOfMonths=~page.monthsSpan
      }}
        <div></div>
      {{/datepicker}}
    {{/validate}}

  {{else}}

    <br/><br/>
    <h4>Your chosen weekday, between {^{:startDate}} and {^{:endDate}}:</h4>

    <div data-link="middleDate" class="chosenday"></div>

  {{/if}}
</div>
{{/validation}}
</script>

<div id="page"></div>

<!--<script src="samples/tag-controls/datepicker/with-validation-wizard/sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
