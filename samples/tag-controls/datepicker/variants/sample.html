<!DOCTYPE html>
<html>
<head>
  <base href="http://www.jsviews.com" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="download/sample-tag-controls/datepicker/datepicker.js" type="text/javascript"></script>
  <link href="download/sample-tag-controls/datepicker/datepicker.css" rel="stylesheet"/>
  <link href="resources/css/contents.css" rel="stylesheet" />
</head>
<body>

<h3>JsViews 'datepicker' tag control - using jQuery UI datepicker widget: Syntax variants</h3>

<script id="myTmpl" type="text/x-jsrender">

  <h4>Your chosen day:</h4>

  <div data-link="middleDate || 'No date chosen!'" class="chosenday"></div>

  <h4>Number of months:</h4>
  <select data-link="{:~page.monthsSpan:tonum}">
    <option value="1" data-link="selected{:~selOption()}">1 month</option>
    <option value="2" data-link="selected{:~selOption()}">2 months</option>
    <option value="3" data-link="selected{:~selOption()}">3 months</option>
    <option value="4" data-link="selected{:~selOption()}">4 months</option>
  </select>

  <h3>Variants of the &#123;{datepicker}&#125; tag:</h3>

  <h4>Tag syntax</h4>

  <pre>&#123;^{datepicker .../}&#125;</pre>

  {^{datepicker middleDate
    ^minDate=startDate
    ^maxDate=endDate
    ^numberOfMonths=~page.monthsSpan
  /}}

  <h4>Tag syntax, wrapping input element:</h4>

  <pre>
  &#123;^{datepicker ...}&#125;
      &lt;input .../&gt;
  &#123;^{/datepicker}&#125;
  </pre>

  {^{datepicker middleDate
    ^minDate=startDate
    ^maxDate=endDate
    ^numberOfMonths=~page.monthsSpan
  }}
    <input class="blueborder" />
  {{/datepicker}}

  <h4>Tag syntax, wrapping div element:</h4>

  <pre>
  &#123;^{datepicker ...}&#125;
      &lt;div ...> ... &lt;/div>
  &#123;^{/datepicker}&#125;
  </pre>

  {^{datepicker middleDate
    ^minDate=startDate
    ^maxDate=endDate
    ^numberOfMonths=~page.monthsSpan
  }}
    <div class="blueborder"></div>
  {{/datepicker}}

  <h4>Element-based data-link syntax:</h4>

  <pre>
  &lt;div data-link="{datepicker ...}">&lt;/div>
  </pre>

  <div data-link="{datepicker middleDate
    ^minDate=startDate
    ^maxDate=endDate
    ^numberOfMonths=~page.monthsSpan
  }" class="blueborder"></div>

</script>

<div id="page"></div>

<!--<script src="samples/tag-controls/datepicker/variants/sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
