<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsviews.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../download/sample-tag-controls/datepicker/datepicker.js" type="text/javascript"></script>
  <script src="../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.js"></script>
  <link href="../sample.css" rel="stylesheet"/>
  <head>
<body>

<h3>JsViews 'datepicker' tag control - using jQuery UI datepicker widget: Syntax variants</h3>

<script id="myTmpl" type="text/x-jsrender">

  <h4>Your chosen day:</h4>

  <div data-link="middleDate || 'No date chosen!'" class="chosenday"></div>

  <h4>Number of months:</h4>
  <select data-link="{:~page.monthsSpan:tonum}">
    <option value="1">1 month</option>
    <option value="2">2 months</option>
    <option value="3">3 months</option>
    <option value="4">4 months</option>
  </select>

  <h3>Variants of the &#123;{datepicker}&#125; tag:</h3>

  <h4>Tag syntax</h4>

  <pre>&#123;^{datepicker .../}&#125;</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  /}}

  <h4>Tag syntax specifying 'div' element and class</h4>

<pre>
&#123;^{datepicker
  ...
  class='blueborder'
  elem='div'
/}&#125;
</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
    class='blueborder'
    elem='div'
  /}}

  <h4>Tag syntax, wrapping input element:</h4>

<pre>
&#123;^{datepicker ...}&#125;
    &lt;input .../&gt;
&#123;^{/datepicker}&#125;
</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }}
    <input class="blueborder" />
  {{/datepicker}}

  <h4>Tag syntax, wrapping div element:</h4>

<pre>
&#123;^{datepicker ...}&#125;
    &lt;div ...> ... &lt;/div>
&#123;^{/datepicker}&#125;
</pre>

  {^{datepicker middleDate width=400
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }}
    <div class="blueborder"></div>
  {{/datepicker}}

  <h4>Element-based data-link syntax (input):</h4>

<pre>
&lt;input data-link="{datepicker ...}"/&gt;
</pre>

  <input data-link="{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }" class="blueborder"/>

  <h4>Element-based data-link syntax (div):</h4>

<pre>
&lt;div data-link="{datepicker ...}">&lt;/div>
</pre>

  <div data-link="{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }" class="blueborder"></div>

</script>

<div id="page"></div>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
