<!DOCTYPE html>
<html>
<head>
  <base href="../../../../" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <link href="samples/tag-controls/tree/tree.css" rel="stylesheet" />
</head>
<body>

<h3>JsViews 'tree' tag control: The {{tree}} tag</h3>
<div class="subhead">Dynamic content blocks use <em>{^{if}}</em> binding</div>

<div id="pageContent" class="folderView"></div>

<script id="pageTemplate" type="text/x-jsrender">
  <ul>{^{tree/}}</ul>
</script>

<script id="treeTemplate" type="text/x-jsrender">
  <li>
    {{if folders && folders.length}}
      <span class="toggle">{^{:expanded ? '-' : '+'}}</span>
    {{else}}
      <span class="spacer">&bull;</span>
    {{/if}}
    {{>name}}
  </li>
  {^{if expanded}}
    <li>
      <ul>
        {{for folders}}
          {^{tree/}}
        {{/for}}
      </ul>
    </li>
  {{/if}}
</script>

<!--<script src="samples/tag-controls/tree/if-binding/sample.js"></script> <!-- uncomment for testing as standalone page-->
</body>
</html>
