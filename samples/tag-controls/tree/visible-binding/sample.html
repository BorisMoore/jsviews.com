<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsviews.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <link href="../../../../download/sample-tag-controls/treeview/tree.css" rel="stylesheet" />
</head>
<body>

<h3>JsViews 'tree' tag control: The {{tree}} tag</h3>
<div class="subhead">Dynamic content blocks use <em>visible{:...}</em> binding</div>

<div id="pageContent" class="folderView"></div>

<script id="pageTemplate" type="text/x-jsrender">
  <ul>{^{tree/}}</ul>
</script>

<script id="treeTemplate" type="text/x-jsrender">
  <li>
    {{if folders && folders.length}}
      <span class="toggle">{^{:~tag.expanded ? '-' : '+'}}</span>
    {{else}}
      <span class="spacer">&bull;</span>
    {{/if}}
    <span class="selectable"
      data-link="css-background-color{:~tag.selected ? 'yellow' : 'white'}"
    >{{>name}}</span>
  </li>
  {{if folders}}
    <li data-link="visible{:~tag.expanded}">
      <ul>
        {{for folders}}
          {^{tree/}}
        {{/for}}
      </ul>
    </li>
  {{/if}}
</script>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
