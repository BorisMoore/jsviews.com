<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../../../../../download/jsviews.min.js"></script>
  <script src="../../../../sample-viewer.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.min.js"></script>
  <link href="../sample.css" rel="stylesheet" />
</head>
<body>

<h3>JsViews 'slider' tag control (using jQuery UI slider): {{slider}} tag, with data-linked SVG elements</h3>

<h4>Data-linked SVG:</h4>

<script id="pageTmpl" type="text/x-jsrender">
<svg data-link="css-width{: 2 + size*2}" class="svg-circles">
  <circle data-link="r{:size} cx{:size + 1}"
    class="svg-circle" cy="51" stroke-width="2" stroke="green"></circle>
  <circle data-link="r{:size*3/4} cx{:size + 1} cy{:102 - size*3/4}"
    class="svg-circle" stroke="#aaa"></circle>
  <circle data-link="r{:size/2} cx{:size + 1} cy{:size/2}"
    class="svg-circle" stroke="#aaa"></circle>
  <circle data-link="r{:size/4} cx{:size + 1}"
    class="svg-circle" cy="51" stroke-width="2" stroke="blue"></circle>
</svg>

<h4>Slider</h4>

{^{slider size _range='min' _min=1 _max=200 width=400 /}}

<h4>Size:</h4>

<input type="text" data-link="{:size:tonum}" />
</script>

<div id="page"></div>
<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
