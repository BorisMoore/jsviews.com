<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../../../../../download/jsviews.min.js"></script>
  <script src="../../../../sample-viewer.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.min.js"></script>
  <link href="../sample.css" rel="stylesheet" />
  <script src="../../../../../download/sample-tag-controls/validate/validate.js"></script>
  <link href="../../../../../download/sample-tag-controls/validate/validate.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'slider' tag control (using jQuery UI slider) with validation</h3>

<script id="pageTmpl" type="text/x-jsrender">
  <label>Prevent invalid data:<input type="checkbox" data-link="~page.noInvalidData" /></label><br/>

  <h4>Size:</h4>
  <input type="text" data-link="{:size:tonum}" />

  <h4>Data-linked SVG:</h4>

  <svg data-link="css-width{: 2 + size*2}" class="svg-circles">
    <circle data-link="r{:size} cx{:size + 1}"
      class="svg-circle" cy="51" stroke-width="2" stroke="green"></circle>
    <circle data-link="r{:size*3/4} cx{:size + 1} cy{:102 - size*3/4}"
      class="svg-circle" stroke="#aaa"></circle>
    <circle data-link="r{:size/2} cx{:size + 1} cy{:size/2}"
      class="svg-circle" stroke="#aaa"></circle>
    <circle data-link="r{:size/4} cx{:size + 1}"
      class="svg-circle" cy="51" stroke-width="2" stroke="blue"></circle>
  </svg>

  <h4>Full range</h4>
  <div data-link="{slider size
    _range='min'
    _min=1
    _max=200
    width=400
  }" class="main-slider"></div>

  <h4>Limited range: 50 - 100</h4>
  {^{validate size
    min=50 max=100
    msg_min="Min size: %cond%"
    msg_max="Max size: %cond%"
    preventInvalidData=~page.noInvalidData
  }}
    <div data-link="{slider size
      _orientation='vertical'
      _range='min'
      _min=0
      _max=200
      height=120
    }"></div>
  {{/validate}}

  <h4>Limited range: 20 - 150</h4>
  {^{validate size
    min=20
    max=150
    msg_min="Min size: %cond%"
    msg_max="Max size: %cond%"
    preventInvalidData=~page.noInvalidData
  }}
    {^{slider size
      _orientation='vertical'
      _range='min'
      _min=0
      _max=200
      height=120
    /}}
  {{/validate}}

</script>

<div id="page"></div>
<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
