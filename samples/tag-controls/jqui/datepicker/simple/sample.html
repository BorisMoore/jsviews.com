<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../../../../../download/jsviews.min.js"></script>
  <script src="../../../../sample-viewer.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.min.js"></script>
  <link href="../sample.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'datepicker' tag controls (using jQuery UI datepicker) &ndash; pop-up or inline</h3>

<script id="pageTmpl" type="text/x-jsrender">

  <h4>Choose a start date:</h4>

  {^{datepicker startDate
    _changeMonth=true
    ^_maxDate=endDate
  /}}

  <h4>Choose an end date:</h4>

  {^{datepicker endDate
    ^_minDate=startDate
  /}}

  <h4>Choose a day during the chosen period:</h4>

  <p>
    <label>Number of months:</label>
    <select data-link="{:~page.monthsSpan:tonum}">
      <option value="1">1 month</option>
      <option value="2">2 months</option>
      <option value="3">3 months</option>
      <option value="4">4 months</option>
    </select>
  </p>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }}
    <div></div>
  {{/datepicker}}

  <h4>Your chosen day:</h4>

  <div data-link="middleDate || 'No date chosen!'" class="chosenday"></div>

  <h4>Set the middle date directly:</h4>

  {^{datepicker middleDate
    _showOn= "button"
    _buttonImage="https://jqueryui.com/resources/demos/datepicker/images/calendar.gif"
    _buttonImageOnly= true
    _buttonText= "Choose middle date"
  /}}

</script>

<div id="page"></div>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
