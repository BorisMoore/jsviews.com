<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../../../../../download/jsviews.min.js"></script>
  <script src="../../../../sample-viewer.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.min.js"></script>
  <link href="../sample.css" rel="stylesheet"/>
<head>
<body>

<h3>JsViews 'datepicker' tag control - using jQuery UI datepicker widget: Syntax variants</h3>

<script id="pageTmpl" type="text/x-jsrender">

  <h4>Your chosen day:</h4>

  <div data-link="middleDate || 'No date chosen!'" class="chosenday"></div>

  <h4>Number of months:</h4>
  <select data-link="{:~page.monthsSpan:tonum}">
    <option value="1">1 month</option>
    <option value="2">2 months</option>
    <option value="3">3 months</option>
    <option value="4">4 months</option>
  </select>

  <h3>Variants of the &lcub;{datepicker}&rcub; tag:</h3>

  <h4>Tag syntax</h4>

  <pre>&lcub;^{datepicker .../}&rcub;</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  /}}

  <h4>Tag syntax specifying 'div' element and class</h4>

<pre>
&lcub;^{datepicker
  ...
  class='blueborder'
  elem='div'
/}&rcub;
</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
    class='blueborder'
    elem='div'
  /}}

  <h4>Tag syntax, wrapping input element:</h4>

<pre>
&lcub;^{datepicker ...}&rcub;
    &lt;input .../&gt;
&lcub;^{/datepicker}&rcub;
</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }}
    <input />
  {{/datepicker}}

  <h4>Tag syntax, wrapping div element:</h4>

<pre>
&lcub;^{datepicker ...}&rcub;
    &lt;div ...> ... &lt;/div>
&lcub;^{/datepicker}&rcub;
</pre>

  {^{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }}
    <div></div>
  {{/datepicker}}

  <h4>Element-based data-link syntax (input):</h4>

<pre>
&lt;input data-link="{datepicker ...}"/&gt;
</pre>

  <input data-link="{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }" />

  <h4>Element-based data-link syntax (div):</h4>

<pre>
&lt;div data-link="{datepicker ...}">&lt;/div>
</pre>

  <div data-link="{datepicker middleDate
    ^_minDate=startDate
    ^_maxDate=endDate
    ^_numberOfMonths=~page.monthsSpan
  }"></div>

</script>

<div id="page"></div>
<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
