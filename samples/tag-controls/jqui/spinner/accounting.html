<body>
<script id="pageTmpl" type="text/x-jsrender">
  <h4>Choose culture:</h4>
  <p>
    <select data-link="culture" name="culture">
      <option value="en-US">US</option>
      <option value="de-DE">Germany</option>
    </select>
  </p>
  <p>
    Underlying data (number):
    <em>{^{:amount}}</em>
  </p>
  <p>
    <pre>displayFormat=~currency</pre>
    {^{spinner amount ^_culture=culture displayFormat=~currency width=100 /}}
  </p>
  <p>
    <pre>displayFormat=~number</pre>
    {^{spinner amount ^_culture=culture displayFormat=~number width=100 /}}
  </p>
</script>

<div id="page"></div>
