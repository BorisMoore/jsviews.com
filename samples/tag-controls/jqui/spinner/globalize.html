<body>
<script id="pageTmpl" type="text/x-jsrender">
  <h4>Choose culture:</h4>
  <p>
    <select data-link="culture" name="culture">
      <option value="en-US">US</option>
      <option value="de-DE">Germany</option>
    </select>
  </p>
  <p>
    Underlying data (number):
    <em>{^{:amount}}</em>
  </p>
  <p>
    <pre>_numberFormat="C"</pre>
    {^{spinner amount ^_culture=culture _numberFormat="C" width=100 /}}
  </p>
  <p>
    <pre>_numberFormat="n"</pre>
    {^{spinner amount ^_culture=culture _numberFormat="n" width=100 /}}
  </p>
</script>

<div id="page"></div>
