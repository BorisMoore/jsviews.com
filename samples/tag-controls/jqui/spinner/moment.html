<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="../../../../download/jsviews.min.js"></script>
  <script src="../../../sample-viewer.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <link href="../../../samples.css" rel="stylesheet" />
</head>
<body>
<script id="pageTmpl" type="text/x-jsrender">
  <h4>Choose culture:</h4>
  <p>
    <select data-link="culture" name="culture">
      <option value="en-US">US</option>
      <option value="de-DE">Germany</option>
    </select>
  </p>
  <p>
    Underlying data (timestamp number):
    <em>{^{:dateNumber}}</em>
  </p>
  <p>
    <pre>displayFormat=~time</pre>
    {^{spinner dateNumber ^_culture=culture _step=60000 _page=60 displayFormat=~time width=100 /}}
  </p>
</script>

<div id="page"></div>
<!--<script src="moment.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
