<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsviews.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="../../../../download/sample-tag-controls/jsviews-jqueryui-widgets.js"></script>
  <link href="../sample.css" rel="stylesheet" />
</head>
<body>

<h3>JsViews 'slider' tag control - using jQuery UI slider widget:
  The {{slider}} tag - with data-linked SVG elements</h3>

<h4>Data-linked SVG:</h4>

<script id="myTmpl" type="text/x-jsrender">
<svg data-link="css-width{: 2 + size*2}" class="svg-circles">
  <circle data-link="r{:size} cx{:size + 1}"
    class="svg-circle" cy="51" stroke-width="2" stroke="green"></circle>
  <circle data-link="r{:size*3/4} cx{:size + 1} cy{:102 - size*3/4}"
    class="svg-circle" stroke="#aaa"></circle>
  <circle data-link="r{:size/2} cx{:size + 1} cy{:size/2}"
    class="svg-circle" stroke="#aaa"></circle>
  <circle data-link="r{:size/4} cx{:size + 1}"
    class="svg-circle" cy="51" stroke-width="2" stroke="blue"></circle>
</svg>

<h4>Slider</h4>

{^{slider size _range='min' _min=1 _max=200 width=400 /}}

<h4>Size:</h4>

<input type="text" data-link="{:size trigger=true:tonum}" />
</script>

<div id="page"></div>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
