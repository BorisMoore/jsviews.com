<!DOCTYPE html>
<html>
<head>
  <base href="../../../../" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <script src="samples/tag-controls/slider/slider.js" type="text/javascript"></script>
  <link href="samples/tag-controls/slider/slider.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'slider' tag control - using jQuery UI slider widget - with data-linked SVG elements</h3>

<h5>Data-linked SVG:</h5>

<pre>
&lt;svg data-link="...">
    &lt;circle data-link="..."
    ...
</pre>

<script id="myTmpl" type="text/x-jsrender">

<svg data-link="css-width{: 2 + size*2}" class="svg-circles">
  <circle data-link="r{:size} cx{:size + 1}"
    class="svg-circle" cy="51" stroke-width="2" stroke="green"></circle>
  <circle data-link="r{:size*3/4} cx{:size + 1} cy{:102 - size*3/4}"
    class="svg-circle" stroke="#aaa"></circle>
  <circle data-link="r{:size/2} cx{:size + 1} cy{:size/2}"
    class="svg-circle" stroke="#aaa"></circle>
  <circle data-link="r{:size/4} cx{:size + 1}"
    class="svg-circle" cy="51" stroke-width="2" stroke="blue"></circle>
</svg>

<h3>Variants of the &#123;{slider}&#125; tag:</h3>

<h4>Tag syntax</h4>

<pre>&#123;^{slider size .../}&#125;</pre>

{^{slider size range='min' min=1 max=200 width=400 /}}

<h4>Tag syntax, wrapping element:</h4>

<pre>
&#123;^{slider size ...}&#125;
    &lt;div ...> ... &lt;/div>
&#123;^{/slider}&#125;
</pre>

{^{slider size range='min' min=1 max=200}}
  <div class="main-slider"></div>
{{/slider}}

<h4>Element-based data-link syntax:</h4>

<pre>
&lt;div data-link="{slider size ...}">&lt;/div>
</pre>

<div data-link="{slider size range='min' min=1 max=200}" class="main-slider"></div>

<h4>Size:</h4>

<input type="text" data-link="{:size:tonum}" />

</script>

<div id="page"></div>

</body>
</html>
