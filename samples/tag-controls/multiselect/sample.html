<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../../../download/jsviews.min.js"></script>
  <script src="../../sample-viewer.min.js"></script>
  <script src="../../../download/sample-tag-controls/multiselect/multiselect.min.js"></script>
  <link href="sample.css" rel="stylesheet" />
</head>
<body>

<script id="liTmpl" type="text/x-jsrender">
  <li>{{:name}}</li>
</script>

<script id="noneTmpl" type="text/x-jsrender">
  <li>(no selection)</li>
</script>

<script id="pageTmpl" type="text/x-jsrender">
  {{!-- tag syntax (with default value and label props, "id" and "name" --}}
  {^{multisel items=items selected=selectedItems size=items.length/}}

  {{!-- Optionally choose different value and label props - e.g. {^{multilsel valueProp="key" ...--}}

  {{!-- alternative element-based syntax - allowing you to set styles, etc. --}}
  <select data-link="{multisel items=items selected=selectedItems size=items.length}" class="multisel2"></select>

  <h4>Selected Items</h4>
  {^{multisel items=selectedItems selected=selectedSelectedItems size=selectedItems.length /}}

  <ul>{^{for selectedItems tmpl="#liTmpl" }}{{else tmpl="#noneTmpl" }}{{/for}}</ul>

  <h4>Selected selected items</h4>

  {{!-- You can use element-based syntax for {{for}} too if you want...) --}}
  <ul data-link="{for selectedSelectedItems tmpl='#liTmpl'}{else tmpl='#noneTmpl'}"></ul>
</script>

<p>
  <button id="add">add item</button>
  <button id="remove">remove item</button>
</p>

<div id="page"></div>
<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page--> 
</body>
</html>
