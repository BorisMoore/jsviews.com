<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.js"></script>
  <script src="../../../../download/jsviews.js"></script>
  <script src="../../../sample-viewer.js"></script>
  <script src="../../../../download/sample-tag-controls/generic-edit/edit.js"></script>
  <script src="../../../../download/sample-tag-controls/validate/validate.js"></script>
  <link href="../../../../download/sample-tag-controls/validate/validate.css" rel="stylesheet"/>
  <link href="../sample.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'validate' and 'validation' tag controls: The {{validate}} and {{validation}} tags</h3>

<script id="myTmpl" type="text/x-jsrender">
{^{validation ^preventInvalidData=~page.noInvalidData}}
  <p>
    <button id="validate">Validate</button>
    <button id="clear">Clear Messages</button>
    <button id="refresh-outer">Refresh validation container</button>
    <button id="refresh">Refresh validated controls</button>
  </p>
  Prevent invalid data:<input type="checkbox" data-link="~page.noInvalidData" /><br/>

  name: <input data-link="name trigger=true"/><br/>
  agree: <input type="checkbox" data-link="agree"/><br/>

  <p>There are
    {^{if ~tag.isValid}}
      <span class="val-title">no errors</span>
    {{else}}
      <span class="val-title-error">VALIDATION ERRORS</span>
    {{/if}}
    on this page!
  </p>

  <h3>Data-linked elements</h3>

  <input data-link="{validate name
    trigger=true
    minLength=3
    msg_minLength='The name must have at least %cond% characters'
    convert='upper'
    convertBack=~lower
  }"/>

  Agree: <input type="checkbox" data-link="{validate agree
    checked=true
  }"/>

  <select size="3" data-link="{validate name
    minLength=3
    convert='upper'
    convertBack=~lower
  }">
    <option value="JO">Jo</option>
    <option value="MARY">Mary</option>
    <option value="XAVIER">Xavier</option>
  </select>

  <div data-link="{validate name
    minLength=3
    convert='upper'
    convertBack=~lower
  }" class="radiogroup">
    <input type="radio" name="gp1" value="JO"/><label>Jo</label><br/>
    <input type="radio" name="gp1" value="MARY"/><label>Mary</label><br/>
    <input type="radio" name="gp1" value="XAVIER"/><label>Xavier</label><br/>
  </div>

  <textarea data-link="{validate name
    trigger=true
    minLength=3
    convert='upper'
    convertBack=~lower
  }"></textarea>

  <h3>Data-linked tags</h3>

  {^{validate name
    trigger=true
    minLength=3
    convert="upper"
    convertBack=~lower
  }}
    <input/>
  {{/validate}}

  {^{validate agree
    checked=true
  }}
    Agree: <input type="checkbox"/>
  {{/validate}}

  {^{validate name
    minLength=3
    convert="upper"
    convertBack=~lower
    msg_minLength='Select a name of at least %cond% characters'
  }}
    <select size="3">
      <option value="JO">Jo</option>
      <option value="MARY">Mary</option>
      <option value="XAVIER">Xavier</option>
    </select>
  {{/validate}}

  {^{validate name
    minLength=3
    convert='upper'
    convertBack=~lower
  }}
    <div class="radiogroup">
      <input type="radio" name="gp2" value="JO"/><label>Jo</label><br/>
      <input type="radio" name="gp2" value="MARY"/><label>Mary</label><br/>
      <input type="radio" name="gp2" value="XAVIER"/><label>Xavier</label><br/>
    </div>
  {{/validate}}

  {^{validate name
    trigger=true
    minLength=3
    convert="upper"
    convertBack=~lower
  }}
    <textarea></textarea>
  {{/validate}}
{{/validation}}
</script>

<div id="page"></div>

<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
