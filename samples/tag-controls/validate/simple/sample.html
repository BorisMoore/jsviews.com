<!DOCTYPE html>
<html>
<head>
  <base href="../../../../" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <script src="download/sample-tag-controls/generic-edit/edit.js" type="text/javascript"></script>
  <script src="download/sample-tag-controls/validate/validate.js" type="text/javascript"></script>
  <link href="download/sample-tag-controls/validate/validate.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'validate' tag control: The {{validate}} tag</h3>

<script id="myTmpl" type="text/x-jsrender">
  Prevent invalid data:<input type="checkbox" data-link="~page.noInvalidData" /><br/>

  name: <input data-link="name"/><br/>
  agree: <input type="checkbox" data-link="agree"/><br/>

  <h3>Data-linked tags</h3>

  {^{validate name
    minLength=3
    ^preventInvalidData=~page.noInvalidData
    convert="upper"
    convertBack=~lower
  /}}

  {^{validate name
    minLength=3
    ^preventInvalidData=~page.noInvalidData
    convert="upper"
    convertBack=~lower
  }}
    <input/>
  {{/validate}}

  Agree:
  {^{validate agree
    checked=true
    ^preventInvalidData=~page.noInvalidData
  }}
    <input type="checkbox"/>
  {{/validate}}

  {^{validate name
    minLength=3
    msg_minLength='Select a name of at least %cond% characters'
    ^preventInvalidData=~page.noInvalidData
    convert="upper"
    convertBack=~lower
  }}
    <select size="3">
      <option value="JO">Jo</option>
      <option value="MARY">Mary</option>
      <option value="XAVIER">Xavier</option>
    </select>
  {{/validate}}

  {^{validate name
    minLength=3
    convert='upper'
    convertBack=~lower
    ^preventInvalidData=~page.noInvalidData
  }}
    <div class="radiogroup">
      <input type="radio" name="gp2" value="JO"/><label>Jo</label><br/>
      <input type="radio" name="gp2" value="MARY"/><label>Mary</label><br/>
      <input type="radio" name="gp2" value="XAVIER"/><label>Xavier</label><br/>
    </div>
  {{/validate}}

  {^{validate name
    minLength=3
    convert="upper"
    convertBack=~lower
    ^preventInvalidData=~page.noInvalidData
  }}
    <textarea></textarea>
  {{/validate}}

  <h3>Data-linked elements</h3>

  <input data-link="{validate name
    minLength=3
    msg_minLength='The name must have at least %cond% characters'
    ^preventInvalidData=~page.noInvalidData
    convert='upper'
    convertBack=~lower
  }"/>

  Agree:
  <input type="checkbox" data-link="{validate agree
    checked=true
    ^preventInvalidData=~page.noInvalidData
  }"/>

  <select size="3" data-link="{validate name
    minLength=3
    ^preventInvalidData=~page.noInvalidData
    convert='upper'
    convertBack=~lower
  }">
    <option value="JO">Jo</option>
    <option value="MARY">Mary</option>
    <option value="XAVIER">Xavier</option>
  </select>

  <div data-link="{validate name
    minLength=3
    ^preventInvalidData=~page.noInvalidData
    convert='upper'
    convertBack=~lower
  }" class="radiogroup">
    <input type="radio" name="gp1" value="JO"/><label>Jo</label><br/>
    <input type="radio" name="gp1" value="MARY"/><label>Mary</label><br/>
    <input type="radio" name="gp1" value="XAVIER"/><label>Xavier</label><br/>
  </div>

  <textarea data-link="{validate name
    minLength=3
    ^preventInvalidData=~page.noInvalidData
    convert='upper'
    convertBack=~lower
  }"></textarea>
</script>

<div id="page"></div>

<!--<script src="samples/tag-controls/validate/simple/sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
