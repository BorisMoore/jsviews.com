<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../../../download/jsviews.min.js"></script>
  <script src="../../sample-viewer.min.js"></script>
  <script src="../../../download/sample-tag-controls/tabs/tabs2.min.js"></script>
  <link href="../../../download/sample-tag-controls/tabs/tabs.css" rel="stylesheet"/>
  <style>
  body { font-family: sans-serif; }
  .special { color: red; font-family: Comic Sans MS; font-style: italic; margin-bottom: 12px; }
  .left { width: 90px; height: 37px; float: left; padding: 25px; }
  .myTabs { float: left; margin-right: 20px; }
  </style>
</head>
<body>
<div id="tabsView"></div>

<script id="tabsTmpl" type="text/x-jsrender">
{^{tabs pane=~state.outerSelect ^width=width height=125 caption="first" class="myTabs"}}
  <div class="special">Some tabbed content:</div>
  {^{tabs pane=~state.innerSelect
    ^width=(width-23) height=35 caption="Inner One"}}
    ONE inner
  {{else caption="Inner Two"}}
    TWO {{>label2}}
  {{else caption="Inner Three"}}
    THREE inner
  {{/tabs}}
{{else caption="second"}}
  <ul><li>Some</li><li>other</li><li>content</li></ul>
{{/tabs}}

<div class="left">
Outer Select<br/>
{^{radiogroup ~state.outerSelect convert=~toString convertBack=~toInt}}
  <label><input type="radio" value="0"/> 0</label><br/>
  <label><input type="radio" value="1"/> 1</label><br/>
{{/radiogroup}}
</div>

<div class="left">
Inner Select<br/>
{^{radiogroup ~state.innerSelect convert=~toString convertBack=~toInt}}
  <label><input type="radio" value="0"/> 0</label><br/>
  <label><input type="radio" value="1"/> 1</label><br/>
  <label><input type="radio" value="2"/> 2</label><br/>
{{/radiogroup}}
</div>

</script>
<!--<script src="sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
