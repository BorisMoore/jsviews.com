<!DOCTYPE html>
<html>
<head>
  <base href="http://www.jsviews.com" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="download/jsviews.js"></script>
  <script src="samples/sample-viewer.js"></script>
  <script src="download/sample-tag-controls/tabs/tabs.js" type="text/javascript"></script>
  <link href="download/sample-tag-controls/tabs/tabs.css" rel="stylesheet"/>
</head>
<body>

<h3>JsViews 'tabs' tag control: The {{tabs}} tag</h3>

<div id="tabsView">..loading</div>

<script id="myTmpl" type="text/x-jsrender">
  {^{tabs id="outer" ^width=width+"px" height="125px" tabCaption="first"}}
    <div class="special">Some tabbed content:</div>
    {^{tabs id="inner" ^selectedIndex=~state.innerSelect
      ^width=(width-23)+"px" height="35px" tabCaption="Inner One"}}
      ONE inner
    {{else tabCaption="Inner Two"}}
      TWO {{>label2}}
    {{else tabCaption="Inner Three"}}
      THREE inner
    {{/tabs}}
  {{else tabCaption="second"}}
    <ul style="margin:0"><li>Some</li><li>other</li><li>content</li></ul>
  {{/tabs}}

  <br/><br/>

  Modify width (pixels): <input data-link="width" />
</script>

<!--<script src="samples/tag-controls/tabs/sample.js"></script> <!--uncomment for testing as standalone page-->
</body>
</html>
