<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
  <script src="../../../../jsviews.js"></script>

  <link href="sample.css" rel="stylesheet" />
  <script src="../../resources/iframeLoadScript.js" type="text/javascript"></script>
</head>
<body>
<script id="movieTemplate" type="text/x-jsrender">
  <tr>
    <td>{{>title}}</td>
    <td>{{sort languages tmpl="#sortedTemplate"/}}</td>
    <td>
      {{sort languages reverse=true}}
        <div>
          <b>{{>name}}</b>
        </div>
      {{/sort}}
    </td>
  </tr>
</script>

<script id="sortedTemplate" type="text/x-jsrender">
  <div>{{>name}}</div>
</script>

<table>
  <thead><tr><th>Title</th><th>Orginal order</th><th>Reverse order</th></tr></thead>
  <tbody id="movieList"></tbody>
</table>

</body>
</html>
